<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picture page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black rounded-3 p-2">
        <div class="container-fluid">
            <!-- Web Name on the Left with larger font size -->
            <a class="navbar-brand fw-bold fs-3" href="#">MIS</a>
            
            <!-- Navbar items centered with gap between them -->
            <div class="collapse navbar-collapse d-flex justify-content-center flex-grow-1">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#"><i class="fas fa-cogs"></i>Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#"><i class="fas fa-info-circle"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#"><i class="fas fa-envelope"></i>Contact</a>
                    </li>
                </ul>
            </div>

            <!-- Login item on the far right with larger font size -->
            <a class="nav-link ms-auto fs-5" href="#" id="login"><i class="fas fa-sign-in-alt"></i>Login</a>
        </div>
    </nav>

    <br>

    <!-- Centered images using Bootstrap grid (responsive images) -->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="images/benphoto.jpg" class="img-fluid" style="width: 20%; max-width: 100%;">
            </div>
            <div class="col">
                <img src="images/cat.jpg" class="img-fluid" style="width: 23.5%; max-width: 100%;">
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
